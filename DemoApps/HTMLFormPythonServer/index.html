<!DOCTYPE html>
<html>
  <head>
    <title>Web Form</title>
    <!-- HTML Favicon: https://www.w3schools.com/html/html_favicon.asp -->
    <!-- From: https://www.flaticon.com/free-icon/online-survey_6728483?term=form&page=1&position=9&origin=search&related_id=6728483 -->
    <link rel="icon" type="image/x-icon" href="./online-survey.png" />
    <meta charset="utf-8" />
  </head>
  <body>
    <main>
      <h1>Web Form</h1>
      <form action="http://127.0.0.1:5000/submit">  <!-- Localhost development server -->
        <fieldset>
          <legend>Basic Details</legend>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required /><br />
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required /><br />
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required /><br />
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required /><br />
        </fieldset>
        <fieldset>
          <legend>Gender</legend>
          <label><input type="radio" id="male" name="gender" value="male" checked />Male</label>
          <label><input type="radio" id="female" name="gender" value="female" />Female</label>
          <label><input type="radio" id="others" name="gender" value="other" />Other</label>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
