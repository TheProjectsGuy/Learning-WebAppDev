<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Validate Phone Number</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div id="container">
        <p>Enter a Phone Number:</p>
        <input id="user-input" type="text" />
        <div id="results-div"></div>
        <div id="results">
          <ul id="results-list">
          </ul>
        </div>
        <div id="buttons">
          <button id="check-btn" type="button">Check</button>
          <button id="clear-btn" type="button">Clear</button>
        </div>
      </div>
    </main>
    <footer>
      <p> A phone number should be of the form 1 (555) 555-5555 or something. See <a href="https://telephone-number-validator.freecodecamp.rocks/">this</a> too.</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
